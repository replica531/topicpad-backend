version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./api/:/go/src
    tty: true

  mysql:
    container_name: mysql
    build: ./docker/mysql/Dockerfile
    hostname: mysql
    ports:
      - "3306:3306"
    env_file:
      - ./docker/mysql/.env
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --skip-character-set-client-
    volumes:
      - "./mysql_data/mysql:/var/lib/mysql"
      - "./docker/mysql/my.conf:/etc/mysql/my.conf"
      - "./docker/mysql/init/:/docker-entrypoint-initdb.d"
